<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/styles/main.css">

  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <div class="container">
    <div class="heading">
      <h1 class = "headingNumber">advice #117</h1>
    </div>
    <div class="quoteWrapper">
      <div class="loader"></div>
      <div class="quote">
        <h1 class = "quoteDetails">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</h1>
      </div>
      <div class="patternDivider">
        <img src="/images/pattern-divider-desktop.svg" alt="pattern divider">
      </div>
    </div>
    <div class="dice">
      <img src="/images/icon-dice.svg" alt="dice icon">
    </div>
  </div>

</body>
<script src="/app.js"></script>
</html>
